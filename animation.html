
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        body{
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<br>
<br>
<body background="images/palace.jpg">
    <marquee direction="right">
        <img src="images/raquelle.gif" width="22%">
        <img src="images/pink-unscreen.gif" width="22%">
    </marquee>
<br>
<br>
    <marquee direction="left">
        <img src="images/barbie.gif" width="22%">
        <img src="images/purple-unscreen.gif" width="22%">
    </marquee>

</body>
</html>
